<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

</composite:interface>

<composite:implementation>
    <p:toolbar id="tb" styleClass="mainNavbar">
        <f:facet name="left">
            <p:commandLink styleClass="logo" action="#{webAppBean.setCurrentNav('main.xhtml')}" update=":include">
                <i class="fa fa-fw fa-pie-chart"></i>
                <h:outputText value=" Covid Statistics"/>
            </p:commandLink>
        </f:facet>
        <f:facet name="right">
            <p:commandButton title="Buscar" icon="fa fa-fw fa-search" value="Buscar"
                             actionListener="#{webAppBean.setCurrentNav('search.xhtml')}"  process="@this"
                             update=":include"/>
            <p:commandButton title="Insertar" icon="fa fa-fw fa-save" value="Insertar"
                             actionListener="#{webAppBean.setCurrentNav('insert.xhtml')}" process="@this"
                             update=":include"/>
            <p:commandButton title="Modificar" icon="fa fa-fw fa-edit" value="Modificar"
                             actionListener="#{webAppBean.setCurrentNav('update.xhtml')}" process="@this"
                             update=":include"/>
            <p:commandButton title="Borrar" icon="fa fa-fw fa-trash" value="Eliminar"
                             actionListener="#{webAppBean.setCurrentNav('delete.xhtml')}" process="@this"
                             update=":include"/>
        </f:facet>
    </p:toolbar>
    <p:sticky target="tb"/>
</composite:implementation>
</html>
