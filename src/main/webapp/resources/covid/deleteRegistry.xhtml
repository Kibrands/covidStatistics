<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

</composite:interface>

<composite:implementation>
    <h:form>
        <p:growl id="deleteGrowl" life="2000" />
        <p:panelGrid id="deleteRegistryForm" columns="2" columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-8"
                     layout="grid" styleClass="ui-panelgrid-blank ui-fluid myPanel">

            <p:outputLabel for="deleteDateInput" value="Fecha:"/>
            <p:datePicker id="deleteDateInput" value="#{webAppBean.utilDateToDelete}" showIcon="true" required="true"/>

            <p:outputLabel for="deleteCountryCodeInput" value="Código de país:"/>
            <p:inputText id="deleteCountryCodeInput" value="#{webAppBean.countryCodeToDelete}" required="true"/>

            <p:commandButton action="#{webAppBean.deleteRegistry}" value="Eliminar" icon="fa fa-fw fa-trash"
                             style="margin-top:20px;display:block" update="deleteGrowl"/>
        </p:panelGrid>
    </h:form>
</composite:implementation>
</html>
