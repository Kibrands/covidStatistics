<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

</composite:interface>

<composite:implementation>
    <h:form>
        <p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-2, ui-g-12 ui-md-4, ui-g-12 ui-md-2, ui-g-12 ui-md-4"
                     layout="grid" styleClass="ui-panelgrid-blank ui-fluid myPanel">
            <p:outputLabel for="searchDateInput" value="Fecha:" />
            <p:datePicker id="searchDateInput" value="#{webAppBean.date}" showIcon="true" />
            <p:outputLabel for="searchCountryInput" value="Código de país:"/>
            <p:inputText id="searchCountryInput" value="#{webAppBean.countryCode}" />
        </p:panelGrid>
        <p:commandButton action="#{webAppBean.getRegistryByDateAndCountry}" value="Buscar" icon="fa fa-fw fa-search"
                         style="margin-top:20px;display:block" update=":singleSearch"/>
    </h:form>
</composite:implementation>
</html>
